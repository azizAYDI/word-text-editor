<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text Editor.css">
        <!-- FontAwesome Icons -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      />
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
      />
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

      <!-- <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script> -->
    <title>text Editor</title>
</head>
<body>
    <div class="container">
        <div class="options">
          <!-- Text Format -->
          <button id="bold" class="option-button format">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button id="italic" class="option-button format">
            <i class="fa-solid fa-italic"></i>
          </button>
          <button id="underline" class="option-button format">
            <i class="fa-solid fa-underline"></i>
          </button>
          <button id="strikethrough" class="option-button format">
            <i class="fa-solid fa-strikethrough"></i>
          </button>
          <button id="superscript" class="option-button script">
            <i class="fa-solid fa-superscript"></i>
          </button>
          <button id="subscript" class="option-button script">
            <i class="fa-solid fa-subscript"></i>
          </button>
          <!-- List -->
          <button id="insertOrderedList" class="option-button">
            <div class="fa-solid fa-list-ol"></div>
          </button>
          <button id="insertUnorderedList" class="option-button">
            <i class="fa-solid fa-list"></i>
          </button>
          <!-- Undo/Redo -->
          <button id="undo" class="option-button">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button id="redo" class="option-button">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <!-- Link -->
          <button id="createLink" class="adv-option-button">
            <i class="fa fa-link"></i>
          </button>
          <button id="unlink" class="option-button">
            <i class="fa fa-unlink"></i>
          </button>
          <!-- Alignment -->
          <button id="justifyLeft" class="option-button align">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button id="justifyCenter" class="option-button align">
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button id="justifyRight" class="option-button align">
            <i class="fa-solid fa-align-right"></i>
          </button>
          <button id="justifyFull" class="option-button align">
            <i class="fa-solid fa-align-justify"></i>
          </button>
          <button id="indent" class="option-button spacing">
            <i class="fa-solid fa-indent"></i>
          </button>
          <button id="outdent" class="option-button spacing">
            <i class="fa-solid fa-outdent"></i>
          </button>
          <!-- Headings -->
          <select id="formatBlock" class="adv-option-button">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
          </select>
          <!-- Font -->
          <select id="fontName" class="adv-option-button"></select>
          <select id="fontSize" class="adv-option-button"></select>
          <!-- Color -->
          <div class="input-wrapper">
            <input type="color" id="foreColor" class="adv-option-button" />
            <label for="foreColor">Font Color</label>
          </div>
          <div class="input-wrapper">
            <input type="color" id="backColor" class="adv-option-button" />
            <label for="backColor">Highlight Color</label>
          </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
      </div>




      <!-- <button class="ce-example__button" id="saveButton">
        save
      </button> -->

      <div id="main">
        <div id="lnch">Save</div>
        <div id="lnch_btn"><i class="fas fa-space-shuttle"></i></div>
      </div>


      <div class="ce-example__header">
    </div>
      <div id="editorjs"></div>




      <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

      <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>


      <!-- attaches -->
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/attaches@latest"></script>
  
      <!-- raw  -->
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>

      <!-- nested-list -->
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>

      <!-- paragraph -->
      <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>

<!-- underline -->
<script src="https://cdn.jsdelivr.net/npm/@editorjs/underline@latest"></script>

<!-- personality -->

<script src="https://cdn.jsdelivr.net/npm/@editorjs/personality@latest"></script>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script  src="text Editor.js"></script>
 










    
</body>
</html>
